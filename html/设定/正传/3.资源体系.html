<h3>1. 货币与灵材</h3>
<ul>
<li><strong>货币单位</strong>：灵晶-灵石-灵币，1灵晶=1000灵石=1000000灵币。</li>
<li><strong>灵晶分类</strong>：普通灵晶与属性灵晶（火、水、木、金、土、光明、黑暗等）。</li>
<li><strong>灵材分级</strong>：天/地/玄/黄四级，与修炼体系深度绑定，高级灵材可提升修炼速度与突破几率。</li>
</ul>
